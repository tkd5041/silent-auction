<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <title>Pal Silent Auction</title>
</head>

<body>
    <main class="py-4">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-10">
                    <div class="card" style="width:600px">
                        <img class="card-img-top"
                            src="https://media.tenor.com/images/775563d3ac1a6632819ee609475b56d0/tenor.gif"
                            alt="we moved">
                        <div class="card-body">
                            <h4 class="card-title text-primary">We Have Moved!</h4>
                            <p class="card-text text-info">
                                I have changed the location of the auction site.
                            <h5 class="text-muted">Its a little easier...</h5>
                            <img class="rounded" src="https://media.tenor.com/images/2d4d466f17a7e4d38788511ed6ad43d7/tenor.gif" alt="">
                            </p>
                            <a href="https://pal-auction.org" class="btn btn-primary">pal-auction.org</a>
                        </div>
                        <div class="card-footer text-center">
                            <h6 class="text-danger">Please make a note of it.</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"
        integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf"
        crossorigin="anonymous"></script>
</body>

</html>
